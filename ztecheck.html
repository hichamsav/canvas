    // Ù…Ù†Ø¹ ÙØªØ­ Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù…Ø·ÙˆØ±ÙŠÙ†

    // Ø¥Ø®ÙØ§Ø¡ Ø´Ø±ÙŠØ· Ø§Ù„Ø¹Ù†ÙˆØ§Ù† Ø¹Ù†Ø¯ ÙØªØ­ Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù…Ø·ÙˆØ±ÙŠÙ†

    // ========== ÙˆØ¸Ø§Ø¦Ù ZTE ==========

    async function processText() {
      const text = document.getElementById('inputText').value.trim();
      const resultContainer = document.getElementById('dynamicResults');
      resultContainer.innerHTML = '';

      if (!text) {
        resultContainer.innerHTML = '<p style="color:red;">âš ï¸ Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ù†Øµ Ù„ØªØ­Ù„ÙŠÙ„Ù‡.</p>';
        return;
      }

      const lines = text.split(/\r?\n/);
      const portResults = new Map(); // Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ø¨ÙˆØ±ØªØ§Øª ÙˆØ§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ù…Ø±ØªØ¨Ø·Ø© Ø¨Ù‡Ø§
      let totalNumbers = 0;

      // ØªØ®Ø²ÙŠÙ† Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      const portLines = []; // Ø®Ø·ÙˆØ· Ø§Ù„Ø¨ÙˆØ±ØªØ§Øª ÙÙ‚Ø·
      const phoneLines = []; // Ø®Ø·ÙˆØ· Ø§Ù„Ø£Ø±Ù‚Ø§Ù… ÙÙ‚Ø· (Ø¨Ø¯ÙˆÙ† Ø¨ÙˆØ±Øª)

      // ÙØµÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª: Ø®Ø·ÙˆØ· Ø§Ù„Ø¨ÙˆØ±ØªØ§Øª ÙˆØ®Ø·ÙˆØ· Ø§Ù„Ø£Ø±Ù‚Ø§Ù…
      lines.forEach((line, index) => {
        const trimmedLine = line.trim();
        if (!trimmedLine) return;

        // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„Ø¨ÙˆØ±Øª
        const portMatch = trimmedLine.match(/(CAS?\d*_OLT\s+Frame:\d+\/Slot:\d+\/Port:\d+)/);
        if (portMatch) {
          // Ù‡Ø°Ø§ Ø³Ø·Ø± Ø¨ÙˆØ±Øª - Ù†Ø®Ø²Ù† Ù…Ø¹Ù„ÙˆÙ…Ø§ØªÙ‡ ÙÙ‚Ø· (Ù„Ø§ Ù†Ø£Ø®Ø° Ø£Ø±Ù‚Ø§Ù… Ù…Ù†Ù‡)
          portLines.push({
            line: trimmedLine,
            port: portMatch[1],
            parentheses: extractParentheses(trimmedLine),
            wordsBefore: extractWordsBeforeParentheses(trimmedLine)
          });
        } 
        else {
          // Ù‡Ø°Ø§ Ø³Ø·Ø± Ø¨Ø¯ÙˆÙ† Ø¨ÙˆØ±Øª - Ù†Ø¨Ø­Ø« Ø¹Ù† Ø£Ø±Ù‚Ø§Ù… ÙÙ‚Ø·
          const phoneMatches = trimmedLine.match(/\b[A-Z0-9]{9}\b/g);
          if (phoneMatches) {
            phoneLines.push({
              line: trimmedLine,
              phones: phoneMatches,
              parentheses: extractParentheses(trimmedLine),
              wordsBefore: extractWordsBeforeParentheses(trimmedLine)
            });
          }
        }
      });

      // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„ØªØ·Ø§Ø¨Ù‚Ø§Øª
      portLines.forEach(portData => {
        const currentPort = portData.port;
        const currentParentheses = portData.parentheses;
        const currentWordsBefore = portData.wordsBefore;

        // Ø§Ù„Ø¨Ø­Ø« ÙÙŠ Ø¬Ù…ÙŠØ¹ Ø®Ø·ÙˆØ· Ø§Ù„Ø£Ø±Ù‚Ø§Ù… (Ø§Ù„ØªÙŠ Ù„ÙŠØ³ ÙÙŠÙ‡Ø§ Ø¨ÙˆØ±Øª)
        phoneLines.forEach(phoneData => {
          const phoneNumbers = phoneData.phones;
          const phoneParentheses = phoneData.parentheses;
          const phoneWordsBefore = phoneData.wordsBefore;

          let foundMatch = false;

          // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØ·Ø§Ø¨Ù‚ Ø§Ù„Ù‚ÙŠÙ… Ø¯Ø§Ø®Ù„ Ø§Ù„Ø£Ù‚ÙˆØ§Ø³
          currentParentheses.forEach(currentValue => {
            if (phoneParentheses.includes(currentValue)) {
              foundMatch = true;
            }
          });

          // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ØªØ·Ø§Ø¨Ù‚ Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù‚Ø¨Ù„ Ø§Ù„Ø£Ù‚ÙˆØ§Ø³
          currentWordsBefore.forEach(currentWord => {

          // Ø¥Ø°Ø§ ÙˆØ¬Ø¯ ØªØ·Ø§Ø¨Ù‚ØŒ Ø£Ø¶Ù Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø¥Ù„Ù‰ Ø§Ù„Ø¨ÙˆØ±Øª
          if (foundMatch) {
            if (!portResults.has(currentPort)) {
              portResults.set(currentPort, new Set());
            }
            phoneNumbers.forEach(phone => {
              portResults.get(currentPort).add(phone);

      // Ø¹Ø±Ø¶ Ø§Ù„Ù†ØªØ§Ø¦Ø¬
      if (portResults.size === 0) {

      // Ø¹Ø±Ø¶ ÙƒÙ„ Ø¨ÙˆØ±Øª Ù…Ø¹ Ø£Ø±Ù‚Ø§Ù…Ù‡
      Array.from(portResults.entries()).forEach(([portLine, phonesSet]) => {
        const box = document.createElement('div');

          });

        headerLine.appendChild(portTitle);
        headerLine.appendChild(copyBtn);

        const content = document.createElement('pre');
        content.textContent = Array.from(phonesSet).join('\n');

      // Ø¥Ø¶Ø§ÙØ© Ù…Ù„Ø®Øµ Ø¨Ø¹Ø¯Ø¯ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ù…Ø³ØªØ®Ø±Ø¬Ø©
      const summary = document.createElement('div');

      summary.textContent = `âœ… ØªÙ… Ø§Ø³ØªØ®Ø±Ø§Ø¬ ${totalNumbers} Ø±Ù‚Ù… Ù…Ø±ØªØ¨Ø· Ø¨Ù€ ${portResults.size} Ø¨ÙˆØ±Øª`;
      resultContainer.appendChild(summary);

    // Ø¯Ø§Ù„Ø© Ù„Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù‚ÙŠÙ… Ø¯Ø§Ø®Ù„ Ø§Ù„Ø£Ù‚ÙˆØ§Ø³
    function extractParentheses(line) {
      const parenthesesMatches = line.match(/\(([^)]+)\)/g);
      const parenthesesValues = [];
      if (parenthesesMatches) {
        parenthesesMatches.forEach(match => {
          const value = match.replace(/[()]/g, '');

    // Ø¯Ø§Ù„Ø© Ù„Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ù‚Ø¨Ù„ Ø§Ù„Ø£Ù‚ÙˆØ§Ø³
    function extractWordsBeforeParentheses(line) {
