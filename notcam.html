<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCam Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: #000000;
        }

        .status-bar {
            background: #111111;
            padding: 8px 15px;
            font-size: 12px;
            color: #cccccc;
            text-align: center;
            border-bottom: 1px solid #333333;
            width: 100%;
        }

        .camera-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: #000000;
            overflow: hidden;
        }

        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capture-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .capture-inner {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* معلومات تحت الصورة - مع خلفيات متناوبة */
        .info-panel {
            padding: 0;
            background: #000000;
            border-top: 1px solid #333333;
            width: 100%;
            margin-top: 0;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            background: #000000;
        }

        /* العمود الأيسر - المعلومات */
        .info-column {
            flex: 1;
            background: #000000;
        }

        /* صفوف المعلومات مع خلفيات متناوبة */
        .info-row {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #222222;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .info-row:nth-child(odd) {
            background: rgba(255, 255, 255, 0.05);
        }

        .info-row:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .info-label {
            color: #888888;
            min-width: 120px;
            font-weight: normal;
        }

        .info-value {
            color: #ffffff;
            font-weight: bold;
        }

        /* العمود الأيمن - الشعار باللون الأحمر */
        .logo-column {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            min-width: 180px;
            background: #000000;
            border-left: 1px solid #222222;
        }

        .logo-text {
            font-size: 16px; /* خط كبير */
            color: #ff0000; /* أحمر بالضبط */
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        /* بقية العناصر */
        .controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            border-top: 1px solid #333333;
        }

        .btn {
            padding: 10px 20px;
            background: #222222;
            border: 1px solid #444444;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-primary {
            background: #1a5fb4;
            border-color: #1a5fb4;
        }

        .gallery {
            width: 100%;
            padding: 15px;
            border-top: 1px solid #333333;
        }

        .gallery-title {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid #333333;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff5555;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .camera-container {
                height: 350px;
            }
            
            .info-container {
                flex-direction: column;
            }
            
            .logo-column {
                border-left: none;
                border-top: 1px solid #222222;
                min-width: auto;
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar" id="statusBar">
            NoteCam Emulator - جاهز
        </div>

        <div class="camera-container">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="capture-button" id="captureBtn">
                <div class="capture-inner"></div>
            </div>
        </div>

        <!-- معلومات تحت الصورة مع تنسيق جديد -->
        <div class="info-panel">
            <div class="info-container">
                <!-- العمود الأيسر - المعلومات -->
                <div class="info-column">
                    <div class="info-row">
                        <div class="info-label">Latitude:</div>
                        <div class="info-value" id="infoLatitude">33.603058</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Longitude:</div>
                        <div class="info-value" id="infoLongitude">-7.63656</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Élévation:</div>
                        <div class="info-value" id="infoElevation">10.44±10.9 m</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Précision:</div>
                        <div class="info-value" id="infoPrecision">56.1 m</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Temps:</div>
                        <div class="info-value" id="infoTime">31-12-2025 17:53</div>
                    </div>
                </div>
                
                <!-- العمود الأيمن - الشعار باللون الأحمر -->
                <div class="logo-column">
                    <div class="logo-text">Powered by<br>NoteCam</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggleCamera" class="btn btn-primary">تشغيل الكاميرا</button>
            <button id="downloadBtn" class="btn" disabled>تحميل الصورة</button>
        </div>

        <div class="gallery">
            <div class="gallery-title">الصور الملتقطة</div>
            <div id="galleryContainer" class="gallery-grid"></div>
        </div>
    </div>

    <script>
        let videoStream = null;
        let isCameraActive = false;
        let currentImageData = null;
        let userLocation = null;

        const videoElement = document.getElementById('cameraVideo');
        const captureBtn = document.getElementById('captureBtn');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusBar = document.getElementById('statusBar');
        const galleryContainer = document.getElementById('galleryContainer');

        // عناصر المعلومات الجديدة
        const infoLatitude = document.getElementById('infoLatitude');
        const infoLongitude = document.getElementById('infoLongitude');
        const infoElevation = document.getElementById('infoElevation');
        const infoPrecision = document.getElementById('infoPrecision');
        const infoTime = document.getElementById('infoTime');

        async function initializeApp() {
            try {
                await requestLocationPermission();
                updateLocationInfo();
                updateTimeInfo();
                setInterval(updateTimeInfo, 60000);
                setInterval(updateLocationInfo, 30000);
                statusBar.textContent = "NoteCam - جاهز للاستخدام";
            } catch (error) {
                console.error('خطأ في التهيئة:', error);
                statusBar.textContent = "خطأ في التهيئة - تأكد من الصلاحيات";
            }
        }

        function requestLocationPermission() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('المتصفح لا يدعم خدمة الموقع');
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude
                        };
                        resolve();
                    },
                    (error) => {
                        userLocation = {
                            latitude: 33.603058,
                            longitude: -7.63656,
                            accuracy: 56.1,
                            altitude: 10.44
                        };
                        resolve();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        function updateLocationInfo() {
            if (userLocation) {
                infoLatitude.textContent = userLocation.latitude.toFixed(6);
                infoLongitude.textContent = userLocation.longitude.toFixed(6);
                
                const elevationVariation = (Math.random() * 2 - 1).toFixed(2);
                const baseElevation = userLocation.altitude || 10.44;
                const currentElevation = (parseFloat(baseElevation) + parseFloat(elevationVariation)).toFixed(2);
                
                infoElevation.textContent = `${currentElevation}±10.9 m`;
                infoPrecision.textContent = `${userLocation.accuracy ? userLocation.accuracy.toFixed(1) : 56.1} m`;
            }
        }

        function updateTimeInfo() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            infoTime.textContent = `${day}-${month}-${year} ${hours}:${minutes}`;
        }

        async function toggleCamera() {
            if (!isCameraActive) {
                try {
                    statusBar.textContent = "جاري تشغيل الكاميرا...";
                    
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        },
                        audio: false
                    });
                    
                    videoElement.srcObject = videoStream;
                    isCameraActive = true;
                    
                    toggleCameraBtn.textContent = "إيقاف الكاميرا";
                    captureBtn.style.display = 'flex';
                    statusBar.textContent = "الكاميرا تعمل - اضغط على الدائرة للتقاط صورة";
                    
                } catch (error) {
                    console.error('خطأ في تشغيل الكاميرا:', error);
                    statusBar.textContent = "خطأ في تشغيل الكاميرا - تأكد من الصلاحيات";
                    alert('تعذر تشغيل الكاميرا. تأكد من منح الصلاحية.');
                }
            } else {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                
                videoElement.srcObject = null;
                isCameraActive = false;
                
                toggleCameraBtn.textContent = "تشغيل الكاميرا";
                captureBtn.style.display = 'flex';
                statusBar.textContent = "الكاميرا متوقفة";
            }
        }

        async function captureImageWithInfo() {
            if (!isCameraActive || !videoStream) {
                alert("يجب تشغيل الكاميرا أولاً!");
                return;
            }
            
            try {
                statusBar.textContent = "جاري التقاط الصورة وإضافة المعلومات...";
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                addInfoToImage(context, canvas.width, canvas.height);
                
                canvas.toBlob((blob) => {
                    const imageUrl = URL.createObjectURL(blob);
                    currentImageData = {
                        url: imageUrl,
                        blob: blob,
                        timestamp: new Date()
                    };
                    
                    addImageToGallery(imageUrl, blob);
                    downloadBtn.disabled = false;
                    statusBar.textContent = "تم التقاط الصورة وإضافة المعلومات بنجاح!";
                    
                    captureBtn.style.transform = 'translateX(-50%) scale(0.95)';
                    setTimeout(() => {
                        captureBtn.style.transform = 'translateX(-50%) scale(1)';
                    }, 100);
                    
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                console.error('خطأ في التقاط الصورة:', error);
                statusBar.textContent = "خطأ في التقاط الصورة";
            }
        }

        function addInfoToImage(context, width, height) {
            context.save();
            
            // خلفية شبه شفافة للمعلومات
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, height - 150, width, 150);
            
            // معلومات الموقع
            context.font = 'bold 14px "Courier New", monospace';
            context.fillStyle = '#ffffff';
            context.textAlign = 'left';
            context.textBaseline = 'top';
            
            const infoY = height - 140;
            const lineHeight = 22;
            
            const latText = `Latitude: ${userLocation ? userLocation.latitude.toFixed(6) : '33.603058'}`;
            const lngText = `Longitude: ${userLocation ? userLocation.longitude.toFixed(6) : '-7.63656'}`;
            const elevationText = `Élévation: ${infoElevation.textContent}`;
            const precisionText = `Précision: ${infoPrecision.textContent}`;
            const timeText = `Temps: ${infoTime.textContent}`;
            
            // كتابة المعلومات
            context.fillText(latText, 20, infoY);
            context.fillText(lngText, 20, infoY + lineHeight);
            context.fillText(elevationText, 20, infoY + (lineHeight * 2));
            context.fillText(precisionText, 20, infoY + (lineHeight * 3));
            context.fillText(timeText, 20, infoY + (lineHeight * 4));
            
            // الشعار باللون الأحمر الكبير
            context.font = 'bold 18px "Arial Black", Gadget, sans-serif';
            context.fillStyle = '#ff0000'; // أحمر بالضبط
            context.textAlign = 'right';
            context.textBaseline = 'middle';
            
            const logoText = 'Powered by\nNoteCam';
            const logoLines = logoText.split('\n');
            
            // كتابة الشعار على سطرين
            context.fillText(logoLines[0], width - 20, infoY + (lineHeight * 5));
            context.fillText(logoLines[1], width - 20, infoY + (lineHeight * 5) + 22);
            
            context.restore();
        }

        function addImageToGallery(imageUrl, blob) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'صورة ملتقطة';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('هل تريد حذف هذه الصورة؟')) {
                    galleryItem.remove();
                    URL.revokeObjectURL(imageUrl);
                    statusBar.textContent = 'تم حذف الصورة';
                }
            };
            
            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(deleteBtn);
            
            galleryItem.onclick = () => {
                currentImageData = { url: imageUrl, blob: blob };
                downloadBtn.disabled = false;
                statusBar.textContent = 'تم تحديد الصورة - جاهزة للتحميل';
            };
            
            galleryContainer.prepend(galleryItem);
        }

        function downloadCurrentImage() {
            if (!currentImageData) {
                alert('لا توجد صورة للتحميل');
                return;
            }
            
            const now = new Date();
            const fileName = `NoteCam_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.jpg`;
            
            const link = document.createElement('a');
            link.href = currentImageData.url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            statusBar.textContent = `تم تحميل الصورة: ${fileName}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            toggleCameraBtn.addEventListener('click', toggleCamera);
            captureBtn.addEventListener('click', captureImageWithInfo);
            downloadBtn.addEventListener('click', downloadCurrentImage);
            captureBtn.addEventListener('click', () => {
                updateLocationInfo();
                updateTimeInfo();
            });
        });

        window.onload = async () => {
            if (navigator.permissions) {
                try {
                    const result = await navigator.permissions.query({ name: 'geolocation' });
                    if (result.state === 'prompt') {
                        statusBar.textContent = 'يرجى السماح بالوصول إلى الموقع...';
                    }
                } catch (error) {
                    console.log('لا يمكن التحقق من صلاحية الموقع');
                }
            }
        };
    </script>
</body>
</html>
