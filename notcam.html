<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCam Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: #000000;
            margin: 0 auto;
        }

        .status-bar {
            background: #111111;
            padding: 8px 15px;
            font-size: 11px;
            color: #cccccc;
            text-align: center;
            border-bottom: 1px solid #222222;
            width: 100%;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .camera-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: #000000;
            overflow: hidden;
        }

        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .capture-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .capture-inner {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* معلومات تحت الصورة - بدون فراغات */
        .info-panel {
            background: #000000;
            width: 100%;
            position: relative;
            padding: 0;
        }

        /* الحاوية الرئيسية - بدون هوامش */
        .info-container {
            display: flex;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            margin: 0; /* بدون هوامش */
            border-radius: 0; /* بدون زوايا دائرية */
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* العمود الأيسر - المعلومات */
        .info-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px; /* أقل حشو ممكن */
            height: 100%;
            min-width: 0; /* السماح بالتقلص */
        }

        .info-line {
            margin: 0.3px 0; /* أقل مسافة ممكنة */
            font-size: 11px;
            line-height: 1.1;
            color: #000000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 0.2px;
            white-space: nowrap; /* منع التفاف النص */
        }

        /* العمود الأيمن - الشعار */
        .logo-column {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px; /* عرض ثابت صغير */
            height: 100%;
            position: relative;
            padding: 0 5px;
        }

        .logo-text {
            font-size: 14px;
            color: rgba(255, 0, 0, 0.8);
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            text-align: center;
            letter-spacing: 0.2px;
            line-height: 1;
            text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            background: none;
            padding: 0;
            margin: 0;
            white-space: nowrap; /* منع التفاف الشعار */
        }

        /* عناصر التحكم */
        .controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            border-top: 1px solid #333333;
        }

        .btn {
            padding: 10px 20px;
            background: #222222;
            border: 1px solid #444444;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
            min-width: 120px;
        }

        .btn-primary {
            background: #1a5fb4;
            border-color: #1a5fb4;
        }

        /* المعرض */
        .gallery {
            width: 100%;
            padding: 15px;
            border-top: 1px solid #333333;
        }

        .gallery-title {
            font-size: 13px;
            color: #cccccc;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333333;
            font-family: 'Courier New', monospace;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid #333333;
            cursor: pointer;
            border-radius: 2px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(0, 0, 0, 0.8);
            color: #ff5555;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* تأثيرات إضافية */
        .flash-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* شبكة الكاميرا */
        .camera-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        /* تعديلات للجوال */
        @media (max-width: 768px) {
            .camera-container {
                height: 350px;
            }
            
            .info-container {
                flex-direction: column;
                height: auto;
                min-height: 105px;
            }
            
            .info-column {
                padding: 8px 10px;
                height: auto;
                min-width: auto;
            }
            
            .logo-column {
                width: 100%;
                height: 35px;
                padding: 3px;
            }
            
            .logo-text {
                font-size: 12px;
            }
            
            .info-line {
                font-size: 10px;
            }
            
            .btn {
                min-width: 100px;
                font-size: 11px;
                padding: 8px 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .gallery-item img {
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .camera-container {
                height: 300px;
            }
            
            .info-line {
                font-size: 9px;
            }
            
            .logo-text {
                font-size: 11px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar" id="statusBar">
            NoteCam ● جاهز ● 100%
        </div>

        <div class="camera-container">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="camera-grid"></div>
            <div class="capture-button" id="captureBtn">
                <div class="capture-inner"></div>
            </div>
            <div class="flash-effect" id="flashEffect"></div>
        </div>

        <!-- معلومات تحت الصورة - بدون فراغات -->
        <div class="info-panel">
            <div class="info-container">
                <!-- العمود الأيسر - المعلومات -->
                <div class="info-column">
                    <div class="info-line" id="infoLatitude">Latitude: 33.603058</div>
                    <div class="info-line" id="infoLongitude">Longitude: -7.636560</div>
                    <div class="info-line" id="infoElevation">Elevation: 10.44±7.73 m</div>
                    <div class="info-line" id="infoPrecision">Precision: 56.10 m</div>
                    <div class="info-line" id="infoTime">Temps: 03-01-2026 15:12</div>
                </div>
                
                <!-- العمود الأيمن - الشعار -->
                <div class="logo-column">
                    <div class="logo-text">Powered by NoteCam</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggleCamera" class="btn btn-primary">تشغيل الكاميرا</button>
            <button id="downloadBtn" class="btn" disabled>تحميل الصورة</button>
            <button id="clearGallery" class="btn">مسح المعرض</button>
        </div>

        <div class="gallery">
            <div class="gallery-title">الصور الملتقطة (<span id="photoCount">0</span>)</div>
            <div id="galleryContainer" class="gallery-grid"></div>
        </div>
    </div>

    <script>
        let videoStream = null;
        let isCameraActive = false;
        let currentImageData = null;
        let photoCount = 0;

        const videoElement = document.getElementById('cameraVideo');
        const captureBtn = document.getElementById('captureBtn');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusBar = document.getElementById('statusBar');
        const galleryContainer = document.getElementById('galleryContainer');
        const flashEffect = document.getElementById('flashEffect');
        const clearGalleryBtn = document.getElementById('clearGallery');
        const photoCountElement = document.getElementById('photoCount');

        // عناصر المعلومات
        const infoLatitude = document.getElementById('infoLatitude');
        const infoLongitude = document.getElementById('infoLongitude');
        const infoElevation = document.getElementById('infoElevation');
        const infoPrecision = document.getElementById('infoPrecision');
        const infoTime = document.getElementById('infoTime');

        // البيانات من الصور
        const sampleLocations = [
            {lat: 33.603016, lng: -7.636873, elev: "9.34±11.02", prec: 13.28},
            {lat: 33.603058, lng: -7.63656, elev: "10.44±7.73", prec: 56.10},
            {lat: 33.603167, lng: -7.63658, elev: "10.44±7.91", prec: 19.84}
        ];

        async function initializeApp() {
            try {
                updateLocationInfo();
                updateTimeInfo();
                updateBatteryStatus();
                
                setInterval(updateTimeInfo, 60000);
                setInterval(updateLocationInfo, 5000);
                setInterval(updateBatteryStatus, 60000);
                
                statusBar.textContent = "NoteCam ● جاهز ● 100%";
                
                loadSavedPhotos();
                
            } catch (error) {
                console.error('خطأ في التهيئة:', error);
                statusBar.textContent = "NoteCam ● خطأ ● 100%";
            }
        }

        function updateLocationInfo() {
            const randomIndex = Math.floor(Math.random() * sampleLocations.length);
            const location = sampleLocations[randomIndex];
            
            infoLatitude.textContent = `Latitude: ${location.lat.toFixed(6)}`;
            infoLongitude.textContent = `Longitude: ${location.lng.toFixed(6)}`;
            infoElevation.textContent = `Elevation: ${location.elev} m`;
            infoPrecision.textContent = `Precision: ${location.prec.toFixed(2)} m`;
        }

        function updateTimeInfo() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            infoTime.textContent = `Temps: ${day}-${month}-${year} ${hours}:${minutes}`;
        }

        function updateBatteryStatus() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    const level = Math.floor(battery.level * 100);
                    statusBar.textContent = `NoteCam ● جاهز ● ${level}%`;
                });
            }
        }

        async function toggleCamera() {
            if (!isCameraActive) {
                try {
                    statusBar.textContent = "NoteCam ● تشغيل الكاميرا... ●";
                    
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        },
                        audio: false
                    });
                    
                    videoElement.srcObject = videoStream;
                    isCameraActive = true;
                    
                    toggleCameraBtn.textContent = "إيقاف الكاميرا";
                    captureBtn.style.display = 'flex';
                    statusBar.textContent = "NoteCam ● جاهز للتصوير ●";
                    
                } catch (error) {
                    console.error('خطأ في تشغيل الكاميرا:', error);
                    statusBar.textContent = "NoteCam ● خطأ في الكاميرا ●";
                    alert('تعذر تشغيل الكاميرا. تأكد من منح الصلاحية.');
                }
            } else {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                
                videoElement.srcObject = null;
                isCameraActive = false;
                
                toggleCameraBtn.textContent = "تشغيل الكاميرا";
                statusBar.textContent = "NoteCam ● جاهز ●";
            }
        }

        function triggerFlash() {
            flashEffect.style.animation = 'none';
            void flashEffect.offsetWidth;
            flashEffect.style.animation = 'flash 300ms ease-out';
        }

        async function captureImageWithInfo() {
            if (!isCameraActive || !videoStream) {
                alert("يجب تشغيل الكاميرا أولاً!");
                return;
            }
            
            try {
                statusBar.textContent = "NoteCam ● جاري التقاط الصورة... ●";
                
                triggerFlash();
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                addInfoToImage(context, canvas.width, canvas.height);
                
                canvas.toBlob((blob) => {
                    const imageUrl = URL.createObjectURL(blob);
                    const timestamp = new Date();
                    
                    currentImageData = {
                        url: imageUrl,
                        blob: blob,
                        timestamp: timestamp
                    };
                    
                    addImageToGallery(imageUrl, blob, timestamp);
                    downloadBtn.disabled = false;
                    
                    photoCount++;
                    photoCountElement.textContent = photoCount;
                    
                    savePhotoToStorage();
                    
                    statusBar.textContent = "NoteCam ● تم التقاط الصورة ●";
                    
                    captureBtn.style.transform = 'translateX(-50%) scale(0.9)';
                    setTimeout(() => {
                        captureBtn.style.transform = 'translateX(-50%) scale(1)';
                    }, 100);
                    
                }, 'image/jpeg', 0.85);
                
            } catch (error) {
                console.error('خطأ في التقاط الصورة:', error);
                statusBar.textContent = "NoteCam ● خطأ في التقاط الصورة ●";
            }
        }

        function drawLogoOnImage(context, x, y) {
            context.save();
            
            context.shadowColor = 'rgba(0, 0, 0, 0.4)';
            context.shadowBlur = 2;
            context.shadowOffsetX = 1;
            context.shadowOffsetY = 1;
            
            context.font = '900 18px "Arial Black", sans-serif';
            context.fillStyle = 'rgba(255, 0, 0, 0.85)';
            context.textAlign = 'right';
            context.textBaseline = 'bottom';
            
            const text = 'Powered by NoteCam';
            context.fillText(text, x, y);
            
            context.shadowColor = 'rgba(255, 255, 255, 0.2)';
            context.shadowBlur = 1;
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
            context.fillStyle = 'rgba(255, 255, 255, 0.1)';
            context.fillText(text, x, y);
            
            context.restore();
        }

        function addInfoToImage(context, width, height) {
            context.save();
            
            // أبعاد مضغوطة جداً - بدون فراغات
            const lineHeight = 13;
            const totalHeight = lineHeight * 5 + 6;
            const boxWidth = 270;
            const boxX = 5; // من أقصى اليسار مباشرة
            const boxY = height - totalHeight - 5; // من أقصى الأسفل مباشرة
            
            context.fillStyle = 'rgba(255, 255, 255, 0.5)';
            context.fillRect(boxX, boxY, boxWidth, totalHeight);
            
            context.font = 'bold 11px "Courier New", monospace';
            context.fillStyle = '#000000';
            context.textAlign = 'left';
            context.textBaseline = 'top';
            
            const startY = boxY + 3;
            
            context.fillText(infoLatitude.textContent, boxX + 5, startY);
            context.fillText(infoLongitude.textContent, boxX + 5, startY + lineHeight);
            context.fillText(infoElevation.textContent, boxX + 5, startY + (lineHeight * 2));
            context.fillText(infoPrecision.textContent, boxX + 5, startY + (lineHeight * 3));
            context.fillText(infoTime.textContent, boxX + 5, startY + (lineHeight * 4));
            
            drawLogoOnImage(context, width - 5, boxY + totalHeight - 3);
            
            context.restore();
        }

        function savePhotoToStorage() {
            try {
                const photos = JSON.parse(localStorage.getItem('noteCamPhotos') || '[]');
                photos.unshift({
                    timestamp: new Date().toISOString(),
                    count: photoCount
                });
                
                if (photos.length > 20) {
                    photos.pop();
                }
                
                localStorage.setItem('noteCamPhotos', JSON.stringify(photos));
            } catch (error) {
                console.error('خطأ في حفظ الصورة:', error);
            }
        }

        function loadSavedPhotos() {
            try {
                const photos = JSON.parse(localStorage.getItem('noteCamPhotos') || '[]');
                photoCount = photos.length;
                photoCountElement.textContent = photoCount;
                
                photos.forEach((photo, index) => {
                    setTimeout(() => {
                        createGalleryItem(index);
                    }, index * 100);
                });
            } catch (error) {
                console.error('خطأ في تحميل الصور:', error);
            }
        }

        function createGalleryItem(index) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 80;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = `hsl(${Math.random() * 360}, 50%, 30%)`;
            ctx.fillRect(0, 0, 100, 80);
            
            ctx.fillStyle = 'white';
            ctx.font = '10px Arial';
            ctx.fillText(`صورة ${index + 1}`, 30, 40);
            
            const imgElement = document.createElement('img');
            imgElement.src = canvas.toDataURL();
            imgElement.alt = `صورة ${index + 1}`;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('هل تريد حذف هذه الصورة؟')) {
                    galleryItem.remove();
                    photoCount--;
                    photoCountElement.textContent = photoCount;
                    statusBar.textContent = 'NoteCam ● تم حذف الصورة ●';
                }
            };
            
            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(deleteBtn);
            
            galleryItem.onclick = () => {
                currentImageData = { url: imgElement.src };
                downloadBtn.disabled = false;
                statusBar.textContent = 'NoteCam ● تم تحديد الصورة ●';
            };
            
            galleryContainer.appendChild(galleryItem);
        }

        function addImageToGallery(imageUrl, blob, timestamp) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'صورة ملتقطة';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('هل تريد حذف هذه الصورة؟')) {
                    galleryItem.remove();
                    photoCount--;
                    photoCountElement.textContent = photoCount;
                    statusBar.textContent = 'NoteCam ● تم حذف الصورة ●';
                }
            };
            
            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(deleteBtn);
            
            galleryItem.onclick = () => {
                currentImageData = { url: imageUrl, blob: blob };
                downloadBtn.disabled = false;
                statusBar.textContent = 'NoteCam ● تم تحديد الصورة ●';
            };
            
            galleryContainer.prepend(galleryItem);
        }

        function downloadCurrentImage() {
            if (!currentImageData) {
                alert('لا توجد صورة للتحميل');
                return;
            }
            
            const now = new Date();
            const fileName = `NoteCam_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.jpg`;
            
            const link = document.createElement('a');
            link.href = currentImageData.url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            statusBar.textContent = `NoteCam ● تم التحميل: ${fileName} ●`;
        }

        function clearGallery() {
            if (confirm('هل تريد مسح جميع الصور من المعرض؟')) {
                galleryContainer.innerHTML = '';
                photoCount = 0;
                photoCountElement.textContent = '0';
                
                localStorage.removeItem('noteCamPhotos');
                
                statusBar.textContent = 'NoteCam ● تم مسح المعرض ●';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            toggleCameraBtn.addEventListener('click', toggleCamera);
            captureBtn.addEventListener('click', captureImageWithInfo);
            downloadBtn.addEventListener('click', downloadCurrentImage);
            clearGalleryBtn.addEventListener('click', clearGallery);
        });

        window.onload = async () => {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    battery.addEventListener('levelchange', updateBatteryStatus);
                });
            }
        };
    </script>
</body>
</html>
