<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCam Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: #000000;
        }

        .status-bar {
            background: #111111;
            padding: 8px 15px;
            font-size: 12px;
            color: #cccccc;
            text-align: center;
            border-bottom: 1px solid #333333;
            width: 100%;
        }

        .camera-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: #000000;
            overflow: hidden;
        }

        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capture-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .capture-inner {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* معلومات تحت الصورة */
        .info-panel {
            padding: 15px 0;
            background: #000000;
            border-top: 1px solid #333333;
            width: 100%;
            position: relative;
            min-height: 140px;
        }

        /* الحاوية الرئيسية */
        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100%;
        }

        /* العمود الأيسر - المعلومات بخلفية مضغوطة */
        .info-column {
            flex: 1;
            background: rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 3px;
            margin-right: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 110px;
        }

        .info-line {
            margin: 3px 0;
            font-size: 12px;
            line-height: 1.3;
            color: #000000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        /* العمود الأيمن - الشعار منخفض للأسفل */
        .logo-column {
            display: flex;
            align-items: flex-end; /* للأسفل */
            justify-content: center;
            padding-bottom: 10px; /* خفض للأسفل */
            min-width: 180px;
        }

        .logo-text {
            font-size: 17px; /* تكبير الخط */
            color: rgba(255, 0, 0, 0.8); /* أحمر شفاف 80% */
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            font-weight: 900;
            text-align: center;
            letter-spacing: 0.7px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* بقية العناصر */
        .controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            border-top: 1px solid #333333;
        }

        .btn {
            padding: 10px 20px;
            background: #222222;
            border: 1px solid #444444;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-primary {
            background: #1a5fb4;
            border-color: #1a5fb4;
        }

        .gallery {
            width: 100%;
            padding: 15px;
            border-top: 1px solid #333333;
        }

        .gallery-title {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid #333333;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff5555;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .camera-container {
                height: 350px;
            }
            
            .info-container {
                flex-direction: column;
            }
            
            .info-column {
                margin-right: 0;
                margin-bottom: 15px;
                min-height: 100px;
            }
            
            .logo-column {
                align-items: center;
                padding-bottom: 5px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar" id="statusBar">
            NoteCam Emulator - جاهز
        </div>

        <div class="camera-container">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="capture-button" id="captureBtn">
                <div class="capture-inner"></div>
            </div>
        </div>

        <!-- معلومات تحت الصورة -->
        <div class="info-panel">
            <div class="info-container">
                <!-- العمود الأيسر - المعلومات بخلفية مضغوطة -->
                <div class="info-column">
                    <div class="info-line" id="infoLatitude">Latitude: 33.534259</div>
                    <div class="info-line" id="infoLongitude">Longitude: -7.582824</div>
                    <div class="info-line" id="infoElevation">Élévation: 8.79±7.66 m</div>
                    <div class="info-line" id="infoPrecision">Précision: 159.0 m</div>
                    <div class="info-line" id="infoTime">Temps: 03-01-2026 14:28</div>
                </div>
                
                <!-- العمود الأيمن - الشعار منخفض للأسفل -->
                <div class="logo-column">
                    <div class="logo-text">Powered by NoteCam</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggleCamera" class="btn btn-primary">تشغيل الكاميرا</button>
            <button id="downloadBtn" class="btn" disabled>تحميل الصورة</button>
        </div>

        <div class="gallery">
            <div class="gallery-title">الصور الملتقطة</div>
            <div id="galleryContainer" class="gallery-grid"></div>
        </div>
    </div>

    <script>
        let videoStream = null;
        let isCameraActive = false;
        let currentImageData = null;
        let userLocation = null;

        const videoElement = document.getElementById('cameraVideo');
        const captureBtn = document.getElementById('captureBtn');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusBar = document.getElementById('statusBar');
        const galleryContainer = document.getElementById('galleryContainer');

        // عناصر المعلومات
        const infoLatitude = document.getElementById('infoLatitude');
        const infoLongitude = document.getElementById('infoLongitude');
        const infoElevation = document.getElementById('infoElevation');
        const infoPrecision = document.getElementById('infoPrecision');
        const infoTime = document.getElementById('infoTime');

        async function initializeApp() {
            try {
                await requestLocationPermission();
                updateLocationInfo();
                updateTimeInfo();
                setInterval(updateTimeInfo, 60000);
                setInterval(updateLocationInfo, 30000);
                statusBar.textContent = "NoteCam - جاهز للاستخدام";
            } catch (error) {
                console.error('خطأ في التهيئة:', error);
                statusBar.textContent = "خطأ في التهيئة - تأكد من الصلاحيات";
            }
        }

        function requestLocationPermission() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('المتصفح لا يدعم خدمة الموقع');
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude
                        };
                        resolve();
                    },
                    (error) => {
                        userLocation = {
                            latitude: 33.534259,
                            longitude: -7.582824,
                            accuracy: 159.0,
                            altitude: 8.79
                        };
                        resolve();
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        function updateLocationInfo() {
            if (userLocation) {
                infoLatitude.textContent = `Latitude: ${userLocation.latitude.toFixed(6)}`;
                infoLongitude.textContent = `Longitude: ${userLocation.longitude.toFixed(6)}`;
                
                const elevationVariation = (Math.random() * 2 - 1).toFixed(2);
                const baseElevation = userLocation.altitude || 8.79;
                const currentElevation = (parseFloat(baseElevation) + parseFloat(elevationVariation)).toFixed(2);
                const elevationRange = (Math.random() * 2 + 7).toFixed(2);
                
                infoElevation.textContent = `Élévation: ${currentElevation}±${elevationRange} m`;
                infoPrecision.textContent = `Précision: ${userLocation.accuracy ? userLocation.accuracy.toFixed(1) : 159.0} m`;
            }
        }

        function updateTimeInfo() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            infoTime.textContent = `Temps: ${day}-${month}-${year} ${hours}:${minutes}`;
        }

        async function toggleCamera() {
            if (!isCameraActive) {
                try {
                    statusBar.textContent = "جاري تشغيل الكاميرا...";
                    
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        },
                        audio: false
                    });
                    
                    videoElement.srcObject = videoStream;
                    isCameraActive = true;
                    
                    toggleCameraBtn.textContent = "إيقاف الكاميرا";
                    captureBtn.style.display = 'flex';
                    statusBar.textContent = "الكاميرا تعمل - اضغط على الدائرة للتقاط صورة";
                    
                } catch (error) {
                    console.error('خطأ في تشغيل الكاميرا:', error);
                    statusBar.textContent = "خطأ في تشغيل الكاميرا - تأكد من الصلاحيات";
                    alert('تعذر تشغيل الكاميرا. تأكد من منح الصلاحية.');
                }
            } else {
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                
                videoElement.srcObject = null;
                isCameraActive = false;
                
                toggleCameraBtn.textContent = "تشغيل الكاميرا";
                captureBtn.style.display = 'flex';
                statusBar.textContent = "الكاميرا متوقفة";
            }
        }

        async function captureImageWithInfo() {
            if (!isCameraActive || !videoStream) {
                alert("يجب تشغيل الكاميرا أولاً!");
                return;
            }
            
            try {
                statusBar.textContent = "جاري التقاط الصورة وإضافة المعلومات...";
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                addInfoToImage(context, canvas.width, canvas.height);
                
                canvas.toBlob((blob) => {
                    const imageUrl = URL.createObjectURL(blob);
                    currentImageData = {
                        url: imageUrl,
                        blob: blob,
                        timestamp: new Date()
                    };
                    
                    addImageToGallery(imageUrl, blob);
                    downloadBtn.disabled = false;
                    statusBar.textContent = "تم التقاط الصورة وإضافة المعلومات بنجاح!";
                    
                    captureBtn.style.transform = 'translateX(-50%) scale(0.95)';
                    setTimeout(() => {
                        captureBtn.style.transform = 'translateX(-50%) scale(1)';
                    }, 100);
                    
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                console.error('خطأ في التقاط الصورة:', error);
                statusBar.textContent = "خطأ في التقاط الصورة";
            }
        }

        function addInfoToImage(context, width, height) {
            context.save();
            
            // حساب أبعاد دقيقة للمعلومات
            const lineHeight = 18;
            const totalHeight = lineHeight * 5 + 16;
            const boxWidth = 280;
            const boxX = 20;
            const boxY = height - totalHeight - 15;
            
            // خلفية مضغوطة فقط للمعلومات
            context.fillStyle = 'rgba(255, 255, 255, 0.5)';
            context.fillRect(boxX, boxY, boxWidth, totalHeight);
            
            // معلومات الموقع باللون الأسود
            context.font = 'bold 12px "Courier New", monospace';
            context.fillStyle = '#000000';
            context.textAlign = 'left';
            context.textBaseline = 'top';
            
            const startY = boxY + 8;
            
            const latText = `Latitude: ${userLocation ? userLocation.latitude.toFixed(6) : '33.534259'}`;
            const lngText = `Longitude: ${userLocation ? userLocation.longitude.toFixed(6) : '-7.582824'}`;
            const elevationText = infoElevation.textContent;
            const precisionText = infoPrecision.textContent;
            const timeText = infoTime.textContent;
            
            // كتابة معلومات الموقع
            context.fillText(latText, boxX + 10, startY);
            context.fillText(lngText, boxX + 10, startY + lineHeight);
            context.fillText(elevationText, boxX + 10, startY + (lineHeight * 2));
            context.fillText(precisionText, boxX + 10, startY + (lineHeight * 3));
            context.fillText(timeText, boxX + 10, startY + (lineHeight * 4));
            
            // الشعار باللون الأحمر الشفاف - منخفض للأسفل
            context.font = 'bold 18px "Arial Black", Gadget, sans-serif';
            context.fillStyle = 'rgba(255, 0, 0, 0.8)'; /* أحمر شفاف 80% */
            context.textAlign = 'right';
            // خفض الشعار للأسفل
            context.fillText('Powered by NoteCam', width - 20, boxY + totalHeight - 5);
            
            context.restore();
        }

        function addImageToGallery(imageUrl, blob) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'صورة ملتقطة';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('هل تريد حذف هذه الصورة؟')) {
                    galleryItem.remove();
                    URL.revokeObjectURL(imageUrl);
                    statusBar.textContent = 'تم حذف الصورة';
                }
            };
            
            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(deleteBtn);
            
            galleryItem.onclick = () => {
                currentImageData = { url: imageUrl, blob: blob };
                downloadBtn.disabled = false;
                statusBar.textContent = 'تم تحديد الصورة - جاهزة للتحميل';
            };
            
            galleryContainer.prepend(galleryItem);
        }

        function downloadCurrentImage() {
            if (!currentImageData) {
                alert('لا توجد صورة للتحميل');
                return;
            }
            
            const now = new Date();
            const fileName = `NoteCam_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.jpg`;
            
            const link = document.createElement('a');
            link.href = currentImageData.url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            statusBar.textContent = `تم تحميل الصورة: ${fileName}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            toggleCameraBtn.addEventListener('click', toggleCamera);
            captureBtn.addEventListener('click', captureImageWithInfo);
            downloadBtn.addEventListener('click', downloadCurrentImage);
            captureBtn.addEventListener('click', () => {
                updateLocationInfo();
                updateTimeInfo();
            });
        });

        window.onload = async () => {
            if (navigator.permissions) {
                try {
                    const result = await navigator.permissions.query({ name: 'geolocation' });
                    if (result.state === 'prompt') {
                        statusBar.textContent = 'يرجى السماح بالوصول إلى الموقع...';
                    }
                } catch (error) {
                    console.log('لا يمكن التحقق من صلاحية الموقع');
                }
            }
        };
    </script>
</body>
</html>
