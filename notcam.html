<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCam Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: #000000;
        }

        /* شريط الحالة */
        .status-bar {
            background: #111111;
            padding: 8px 15px;
            font-size: 12px;
            color: #cccccc;
            text-align: center;
            border-bottom: 1px solid #333333;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
        }

        /* منطقة الكاميرا */
        .camera-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: #000000;
            overflow: hidden;
        }

        #cameraVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* مؤشر التقاط */
        .capture-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capture-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .capture-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .capture-inner {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* معلومات تحت الصورة */
        .info-panel {
            padding: 20px 15px 15px 15px;
            background: #000000;
            border-top: 1px solid #333333;
            width: 100%;
            position: relative;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info-column {
            flex: 1;
        }

        .info-line {
            margin: 4px 0;
            font-size: 14px;
            line-height: 1.4;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }

        /* الشعار - نفس الخط واللون بالضبط */
        .logo-side {
            text-align: right;
        }

        .logo-text {
            font-size: 12px;
            color: #ffffff; /* أبيض بالضبط مثل باقي النص */
            font-family: 'Courier New', Courier, monospace;
            font-weight: normal;
            letter-spacing: 0;
            line-height: 1.4;
        }

        /* الأزرار */
        .controls {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            border-top: 1px solid #333333;
        }

        .btn {
            padding: 10px 20px;
            background: #222222;
            border: 1px solid #444444;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn:hover {
            background: #333333;
        }

        .btn-primary {
            background: #1a5fb4;
            border-color: #1a5fb4;
        }

        .btn-primary:hover {
            background: #1c71d8;
        }

        /* معرض الصور */
        .gallery {
            width: 100%;
            padding: 15px;
            border-top: 1px solid #333333;
        }

        .gallery-title {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333333;
            font-family: 'Courier New', Courier, monospace;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid #333333;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff5555;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .camera-container {
                height: 350px;
            }
            
            .info-container {
                flex-direction: column;
            }
            
            .logo-side {
                text-align: left;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- شريط الحالة -->
        <div class="status-bar" id="statusBar">
            NoteCam Emulator - جاهز
        </div>

        <!-- الكاميرا -->
        <div class="camera-container">
            <video id="cameraVideo" autoplay playsinline></video>
            <div class="capture-button" id="captureBtn">
                <div class="capture-inner"></div>
            </div>
        </div>

        <!-- معلومات تحت الصورة مع الشعار على الجانب -->
        <div class="info-panel">
            <div class="info-container">
                <!-- المعلومات على اليسار -->
                <div class="info-column">
                    <div class="info-line" id="infoLatitude">Latitude: 33.603039</div>
                    <div class="info-line" id="infoLongitude">Longitude: -7.636531</div>
                    <div class="info-line" id="infoElevation">Élévation: 10.64±10.9 m</div>
                    <div class="info-line" id="infoPrecision">Précision: 77.6 m</div>
                    <div class="info-line" id="infoTime">Temps: 31-12-2025 17:49</div>
                </div>
                
                <!-- الشعار Powered by NoteCam على اليمين -->
                <div class="info-column logo-side">
                    <div class="logo-text">Powered by NoteCam</div>
                </div>
            </div>
        </div>

        <!-- التحكم -->
        <div class="controls">
            <button id="toggleCamera" class="btn btn-primary">تشغيل الكاميرا</button>
            <button id="downloadBtn" class="btn" disabled>تحميل الصورة</button>
        </div>

        <!-- معرض الصور -->
        <div class="gallery">
            <div class="gallery-title">الصور الملتقطة</div>
            <div id="galleryContainer" class="gallery-grid">
                <!-- الصور ستظهر هنا -->
            </div>
        </div>
    </div>

    <script>
        // المتغيرات الأساسية
        let videoStream = null;
        let isCameraActive = false;
        let currentImageData = null;
        let userLocation = null;

        // العناصر
        const videoElement = document.getElementById('cameraVideo');
        const captureBtn = document.getElementById('captureBtn');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusBar = document.getElementById('statusBar');
        const galleryContainer = document.getElementById('galleryContainer');

        // عناصر المعلومات
        const infoLatitude = document.getElementById('infoLatitude');
        const infoLongitude = document.getElementById('infoLongitude');
        const infoElevation = document.getElementById('infoElevation');
        const infoPrecision = document.getElementById('infoPrecision');
        const infoTime = document.getElementById('infoTime');

        // تهيئة التطبيق
        async function initializeApp() {
            try {
                // 1. طلب صلاحية الموقع أولاً
                await requestLocationPermission();
                
                // 2. تحديث المعلومات
                updateLocationInfo();
                updateTimeInfo();
                
                // 3. تحديث الوقت كل دقيقة
                setInterval(updateTimeInfo, 60000);
                
                // 4. تحديث الموقع كل 30 ثانية
                setInterval(updateLocationInfo, 30000);
                
                statusBar.textContent = "NoteCam - جاهز للاستخدام";
                
            } catch (error) {
                console.error('خطأ في التهيئة:', error);
                statusBar.textContent = "خطأ في التهيئة - تأكد من الصلاحيات";
            }
        }

        // طلب صلاحية الموقع
        function requestLocationPermission() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('المتصفح لا يدعم خدمة الموقع');
                    return;
                }
                
                // طلب الصلاحية
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            altitude: position.coords.altitude
                        };
                        resolve();
                    },
                    (error) => {
                        // استخدام موقع افتراضي إذا رفض المستخدم
                        userLocation = {
                            latitude: 33.603039,
                            longitude: -7.636531,
                            accuracy: 77.6,
                            altitude: 10.64
                        };
                        resolve(); // لا نرفض، نستخدم البيانات الافتراضية
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // تحديث معلومات الموقع
        function updateLocationInfo() {
            if (userLocation) {
                infoLatitude.textContent = `Latitude: ${userLocation.latitude.toFixed(6)}`;
                infoLongitude.textContent = `Longitude: ${userLocation.longitude.toFixed(6)}`;
                
                // إضافة تغيير طفيف في الارتفاع (محاكاة للجهاز)
                const elevationVariation = (Math.random() * 2 - 1).toFixed(2);
                const baseElevation = userLocation.altitude || 10.64;
                const currentElevation = (parseFloat(baseElevation) + parseFloat(elevationVariation)).toFixed(2);
                
                infoElevation.textContent = `Élévation: ${currentElevation}±10.9 m`;
                infoPrecision.textContent = `Précision: ${userLocation.accuracy ? userLocation.accuracy.toFixed(1) : 77.6} m`;
            }
        }

        // تحديث معلومات الوقت
        function updateTimeInfo() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            infoTime.textContent = `Temps: ${day}-${month}-${year} ${hours}:${minutes}`;
        }

        // تشغيل/إيقاف الكاميرا
        async function toggleCamera() {
            if (!isCameraActive) {
                try {
                    statusBar.textContent = "جاري تشغيل الكاميرا...";
                    
                    videoStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        },
                        audio: false
                    });
                    
                    videoElement.srcObject = videoStream;
                    isCameraActive = true;
                    
                    toggleCameraBtn.textContent = "إيقاف الكاميرا";
                    captureBtn.style.display = 'flex';
                    statusBar.textContent = "الكاميرا تعمل - اضغط على الدائرة للتقاط صورة";
                    
                } catch (error) {
                    console.error('خطأ في تشغيل الكاميرا:', error);
                    statusBar.textContent = "خطأ في تشغيل الكاميرا - تأكد من الصلاحيات";
                    alert('تعذر تشغيل الكاميرا. تأكد من منح الصلاحية.');
                }
            } else {
                // إيقاف الكاميرا
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                    videoStream = null;
                }
                
                videoElement.srcObject = null;
                isCameraActive = false;
                
                toggleCameraBtn.textContent = "تشغيل الكاميرا";
                captureBtn.style.display = 'flex';
                statusBar.textContent = "الكاميرا متوقفة";
            }
        }

        // التقاط صورة مع المعلومات
        async function captureImageWithInfo() {
            if (!isCameraActive || !videoStream) {
                alert("يجب تشغيل الكاميرا أولاً!");
                return;
            }
            
            try {
                statusBar.textContent = "جاري التقاط الصورة وإضافة المعلومات...";
                
                // إنشاء Canvas
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                // ضبط أبعاد Canvas بنفس أبعاد الفيديو
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                // رسم الفيديو على Canvas
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // الآن نضيف المعلومات على الصورة نفسها
                addInfoToImage(context, canvas.width, canvas.height);
                
                // تحويل Canvas إلى صورة
                canvas.toBlob((blob) => {
                    const imageUrl = URL.createObjectURL(blob);
                    currentImageData = {
                        url: imageUrl,
                        blob: blob,
                        timestamp: new Date()
                    };
                    
                    // إضافة الصورة للمعرض
                    addImageToGallery(imageUrl, blob);
                    
                    // تمكين زر التحميل
                    downloadBtn.disabled = false;
                    
                    // تحديث شريط الحالة
                    statusBar.textContent = "تم التقاط الصورة وإضافة المعلومات بنجاح!";
                    
                    // تأثير بصري
                    captureBtn.style.transform = 'translateX(-50%) scale(0.95)';
                    setTimeout(() => {
                        captureBtn.style.transform = 'translateX(-50%) scale(1)';
                    }, 100);
                    
                }, 'image/jpeg', 0.9);
                
            } catch (error) {
                console.error('خطأ في التقاط الصورة:', error);
                statusBar.textContent = "خطأ في التقاط الصورة";
            }
        }

        // إضافة المعلومات على الصورة
        function addInfoToImage(context, width, height) {
            // حفظ إعدادات Canvas الأصلية
            context.save();
            
            // إعداد الخط بنفس الخط تماماً
            context.font = '14px "Courier New", Courier, monospace';
            context.fillStyle = '#ffffff'; // أبيض بالضبط
            context.textAlign = 'left';
            context.textBaseline = 'top';
            
            // إضافة ظل للنص لجعله أوضح
            context.shadowColor = 'rgba(0, 0, 0, 0.8)';
            context.shadowBlur = 3;
            context.shadowOffsetX = 1;
            context.shadowOffsetY = 1;
            
            // معلومات الموقع والوقت (تظهر على الصورة نفسها)
            const infoY = height - 130; // من الأسفل
            const lineHeight = 20;
            
            // بيانات الموقع الحالية
            const latText = `Latitude: ${userLocation ? userLocation.latitude.toFixed(6) : '33.603039'}`;
            const lngText = `Longitude: ${userLocation ? userLocation.longitude.toFixed(6) : '-7.636531'}`;
            const elevationText = `Élévation: ${infoElevation.textContent.split(': ')[1]}`;
            const precisionText = `Précision: ${infoPrecision.textContent.split(': ')[1]}`;
            const timeText = infoTime.textContent;
            
            // كتابة المعلومات على الصورة (على اليسار)
            context.fillText(latText, 20, infoY);
            context.fillText(lngText, 20, infoY + lineHeight);
            context.fillText(elevationText, 20, infoY + (lineHeight * 2));
            context.fillText(precisionText, 20, infoY + (lineHeight * 3));
            context.fillText(timeText, 20, infoY + (lineHeight * 4));
            
            // كتابة Powered by NoteCam على اليمين بنفس الخط واللون
            context.font = '12px "Courier New", Courier, monospace';
            context.textAlign = 'right';
            context.fillText('Powered by NoteCam', width - 20, infoY + (lineHeight * 5) + 10);
            
            // استعادة إعدادات Canvas
            context.restore();
        }

        // إضافة الصورة للمعرض
        function addImageToGallery(imageUrl, blob) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = 'صورة ملتقطة';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = '×';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('هل تريد حذف هذه الصورة؟')) {
                    galleryItem.remove();
                    URL.revokeObjectURL(imageUrl);
                    statusBar.textContent = 'تم حذف الصورة';
                }
            };
            
            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(deleteBtn);
            
            // عند النقر على الصورة في المعرض، نمكن التحميل
            galleryItem.onclick = () => {
                currentImageData = { url: imageUrl, blob: blob };
                downloadBtn.disabled = false;
                statusBar.textContent = 'تم تحديد الصورة - جاهزة للتحميل';
            };
            
            galleryContainer.prepend(galleryItem);
        }

        // تحميل الصورة
        function downloadCurrentImage() {
            if (!currentImageData) {
                alert('لا توجد صورة للتحميل');
                return;
            }
            
            const now = new Date();
            const fileName = `NoteCam_${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}.jpg`;
            
            const link = document.createElement('a');
            link.href = currentImageData.url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            statusBar.textContent = `تم تحميل الصورة: ${fileName}`;
        }

        // إضافة مستمعي الأحداث
        document.addEventListener('DOMContentLoaded', () => {
            // تهيئة التطبيق
            initializeApp();
            
            // أحداث الأزرار
            toggleCameraBtn.addEventListener('click', toggleCamera);
            captureBtn.addEventListener('click', captureImageWithInfo);
            downloadBtn.addEventListener('click', downloadCurrentImage);
            
            // تحديث المعلومات عند النقر على زر التقاط
            captureBtn.addEventListener('click', () => {
                updateLocationInfo();
                updateTimeInfo();
            });
        });

        // طلب الصلاحيات عند تحميل الصفحة
        window.onload = async () => {
            // طلب صلاحية الموقع
            if (navigator.permissions) {
                try {
                    const result = await navigator.permissions.query({ name: 'geolocation' });
                    if (result.state === 'prompt') {
                        statusBar.textContent = 'يرجى السماح بالوصول إلى الموقع...';
                    }
                } catch (error) {
                    console.log('لا يمكن التحقق من صلاحية الموقع');
                }
            }
        };
    </script>
</body>
</html>
