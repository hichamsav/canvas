<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الموقع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .site-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .site-btn {
            background: #000dff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .site-btn:hover {
            background: #4e5cff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .description {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 1000;
            text-decoration: none;
        }
        
        .home-btn:hover {
            background: #218838;
        }

        /* إخفاء الروابط في شريط الحالة */
        a {
            position: relative;
        }
        
        a::after {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- زر العودة الرئيسي -->
    <a href="index.html" class="home-btn">🏠 الرئيسية</a>
    
    <div class="container">
        <h1> Sav Projet </h1>
        
        <div class="site-options">
            <span class="site-btn" onclick="navigateTo('ztecheck')">
                📊 ZTE Port Extractor
            </span>
            
            <span class="site-btn" onclick="navigateTo('canvas')">
               MAIL FILTER 
            </span>
            
        </div>
        
    </div>

    <script>
        // دالة التنقل بدلاً من استخدام روابط <a>
        function navigateTo(url) {
            window.location.href = url;
        }

        // منع ظهور رابط في الأسفل
        document.addEventListener('mousemove', function(e) {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.removeAttribute('title');
            });
        });

        // منع النقر الأيمن
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // منع فتح أدوات المطورين
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                return false;
            }
            
            // Ctrl+U
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });
        
        // منع سحب الصور والنصوص
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // منع النسخ
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });
        
        // منع القص
        document.addEventListener('cut', function(e) {
            e.preventDefault();
            return false;
        });
        
        // منع اللصق
        document.addEventListener('paste', function(e) {
            e.preventDefault();
            return false;
        });
        
        // إخفاء شريط العنوان عند فتح أدوات المطورين
        let devToolsOpen = false;
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 100 || 
                window.outerWidth - window.innerWidth > 100) {
                if (!devToolsOpen) {
                    devToolsOpen = true;
                    window.location.reload();
                }
            }
        }, 1000);

        // إخفاء أي روابط تظهر في الأسفل
        document.addEventListener('DOMContentLoaded', function() {
            // إزالة أي title من جميع العناصر
            document.querySelectorAll('*').forEach(element => {
                element.removeAttribute('title');
            });
            
            // منع ظهور الروابط في شريط الحالة
            document.querySelectorAll('[href]').forEach(link => {
                link.setAttribute('data-href', link.getAttribute('href'));
                link.removeAttribute('href');
            });
        });
    </script>
</body>
</html>
